    <link rel="preconnect" href="https://fonts.googleapis.com">
    
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" class="nav-icon">
                <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z" />
                <line x1="3" y1="6" x2="21" y2="6" />
                <path d="M16 10a4 4 0 01-8 0" />
              </svg>
              
         <h1>DiviMart</h1>
      
            </a>
      
    
        <div class="nav-right">
         

            <a href="login.html" title="Login">
                <i class="fas fa-user"></i>
              </a>

              <a href="cart.html" title="Cart">
                <i class="fas fa-shopping-cart"></i>
              </a>
           
        </div>
    </nav>
  <main class="container">
    <section class="user-info">
      <h2>Shipping Information</h2>
      <form>
        <label>Full Name</label>
        <input type="text" placeholder="Juan Dela Cruz" required />

        <label>Phone Number</label>
        <input type="text" placeholder="09XXXXXXXXX" required />

        <label>Address</label>
        <textarea rows="3" placeholder="Street, Barangay, City, Province" required></textarea>

        <label>Payment Method</label>
<div class="payment-methods">
  <label>
    <input type="radio" name="payment" value="gcash" required />
    <img src="images/payment/gcash.png" alt="GCash" />
    GCash
  </label>

  <label>
    <input type="radio" name="payment" value="cod" />
    <img src="images/payment/cod.png" alt="COD" />
    COD
  </label>

 
</div>

      </form>
    </section>

    <section class="cart-items">
      <h2>Your Items</h2>
      <div class="item">
        <img src="images/shoes/shoes5.png" alt="Soup Pot" />
        <div class="details">
          <h3>Exclusive Blans Shoes</h3>
          <p>Qty: 1</p>
          <p class="price">₱175.00</p>
        </div>
      </div>

      <div class="item">
        <img src="images/clothes/1.jpg" alt="Roasted Chicken" />
        <div class="details">
          <h3>Businness Formal darkgrey</h3>
          <p>Qty: 1</p>
          <p class="price">₱175.00</p>
        </div>
      </div>

      <div class="summary">
        <p>Subtotal: <strong>₱550.00</strong></p>
        <button class="checkout-btn">Place Order</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 DiviMart. Made for project purposes for the Human-Computer Interaction subject.</p>
</footer>
